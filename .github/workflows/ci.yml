name: CI - Resume API (Build & Test)

on:
  push:
    branches: [ main ]
    paths:
      - "src/**"
      - "tests/**"
      - "Directory.Build.*"
      - "global.json"
      - ".github/workflows/**"
      - "Dockerfile"
  pull_request:
    branches: [ main ]
    paths:
      - "src/**"
      - "tests/**"
      - "Directory.Build.*"
      - "global.json"
      - ".github/workflows/**"
      - "Dockerfile"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest

    # Mongo service for integration tests
    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: example
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      ASPNETCORE_ENVIRONMENT: Test

      ConnectionStrings__MongoDb: mongodb://root:example@mongo:27017/ResumeDb?authSource=admin
      Jwt__Key: "test-secret-key"
      Jwt__Issuer: "test-issuer"
      Jwt__Audience: "test-audience"
      Llm__BaseUrl: "http://localhost:9999"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            ~/.local/share/NuGet/v3-cache
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.sln', '**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build --configuration Release --no-restore

      - name: Test (with coverage + TRX)
        if: ${{ hashFiles('**/*Tests.csproj') != '' }}
        run: >
          dotnet test
          --configuration Release
          --no-build
          --collect "XPlat Code Coverage"
          --logger "trx;LogFileName=test_results.trx"

      - name: Upload coverage XML
        if: always() && hashFiles('**/*Tests.csproj') != ''
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: |
            **/TestResults/**/coverage.cobertura.xml

      - name: Upload test results
        if: always() && hashFiles('**/*Tests.csproj') != ''
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/TestResults/**/*.trx

      - name: Publish API (Release)
        run: dotnet publish ./src/CVGenerator.API/CVGenerator.API.csproj -c Release -o ./out

      - name: Upload App Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-publish
          path: out/
