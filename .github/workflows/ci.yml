name: CI - Build & Test

on:
  push:
    branches: [ main ]
    paths:
      - "src/**"
      - "tests/**"
      - "Directory.Build.*"
      - "global.json"
      - ".github/workflows/**"
      - "Dockerfile"
  pull_request:
    branches: [ main ]
    paths:
      - "src/**"
      - "tests/**"
      - "Directory.Build.*"
      - "global.json"
      - ".github/workflows/**"
      - "Dockerfile"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      ASPNETCORE_ENVIRONMENT: Test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            ~/.local/share/NuGet/v3-cache
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.sln', '**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      
      - name: Restore
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build --configuration Release --no-restore

      - name: Test
        if: ${{ hashFiles('**/*Tests.csproj') != '' }}
        run: dotnet test --configuration Release --no-build --collect "XPlat Code Coverage" --logger "trx;LogFileName=test_results.trx"

      - name: Upload Coverage Report
        if: always() && hashFiles('**/*Tests.csproj') != ''
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: |
            **/TestResults/**/coveragereport/**/*.html

      - name: Publish (artifact)
        run: dotnet publish ./src/CVGenerator.API/CVGeneratorAPI.csproj -c Release -o ./out

      - name: Upload App Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-publish
          path: out/
