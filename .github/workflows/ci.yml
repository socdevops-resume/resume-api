name: CI - Build & Test

on:
  push:
    branches: [ main ]
    paths:
      - "src/**"
      - "tests/**"
      - "Directory.Build.*"
      - "global.json"
      - ".github/workflows/**"
      - "Dockerfile"
  pull_request:
    branches: [ main ]
    paths:
      - "src/**"
      - "tests/**"
      - "Directory.Build.*"
      - "global.json"
      - ".github/workflows/**"
      - "Dockerfile"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      ASPNETCORE_ENVIRONMENT: Test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            ~/.local/share/NuGet/v3-cache
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.sln', '**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      
      - name: Cache Mongo2Go binaries
        uses: actions/cache@v4
        with:
          path: ~/.mongo2go
          key: mongo2go-cache

      # Build the solution in Debug so tests have PDBs for coverage
      - name: Build (Debug for tests)
        run: dotnet build --configuration Debug --no-restore

      # Run tests with XPlat collector (produces Cobertura XML under TestResults)
      - name: Test (with coverage)
        if: ${{ hashFiles('**/*Tests.csproj') != '' }}
        run: dotnet test --configuration Debug --no-build --collect "XPlat Code Coverage"

      # Generate human-friendly HTML from Cobertura XML
      - name: Generate coverage HTML
        run: |
          dotnet tool install -g dotnet-reportgenerator-globaltool
          reportgenerator \
            -reports:**/coverage.cobertura.xml \
            -targetdir:coveragereport \
            -reporttypes:HtmlInline

      # Upload ONLY the HTML report (no trx/xml)
      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coveragereport/

      # Publish the app in Release as a separate step
      - name: Publish (Release artifact)
        run: dotnet publish ./src/CVGenerator.API/CVGeneratorAPI.csproj -c Release -o ./out

      - name: Upload App Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-publish
          path: out/
